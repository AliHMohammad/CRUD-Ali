<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Inter&family=Public+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>DATA - ALI</title>
</head>



<body>

    <main class="">


        <header class="grid_header">
            <h1>South Park Characters</h1>
            <p>Neo-Brutalism</p>
            <button id="button_change_display">Change to Table</button>
        </header>


        <section class="grid_section" id="grid_output">

            
        </section>
        
        <section class="hidden" id="table_section">
            
            <table>
                <thead>
                    <tr>
                        <td>Image</td>
                        <td>Name</td>
                        <td>Occupation</td>
                        <td>Age</td>
                    </tr>
                </thead>
                <tbody id="tbody_output">
                    
                </tbody>
            </table>

        </section>


        <footer class="grid_footer">
            <h2>Created by Ali Mohammad</h2>
        </footer>


        <dialog class="dialog_container hidden " id="dialog" >
            
            <div class="dialog_title">
                <h3><span id="dialog_h3title"></span></h3>
            </div>

            <div class="dialog_img">
               <img id="dialog_img_src" src=""> 
            </div>

            <div class="dialog_introtext">
                <h4 id="dialog_h4intro"></h4>
            </div>

            <div class="dialog_list">

                <ul>
                    <li>Name: <span id="dialog_name"></span></li>
                    <li>Nickname: <span id="dialog_nickname"></span></li>
                    <li>Age: <span id="dialog_age"></span></li>
                    <li>Occupation: <span id="dialog_occupation"></span></li>
                    <li>Gender: <span id="dialog_gender"></span></li>
                    <li>Religion: <span id="dialog_religion"></span></li>
                    <li>Voiced by: <span id="dialog_voicedby"></span></li>
                    <li>Catchphrase: <span id="dialog_catchphrase"></span></li>
                    <li>Hair Color: <span id="dialog_haircolor"></span></li>
                    <li>School Grade: <span id="dialog_schoolgrade"></span></li>
                    <li>Episodes: <span id="dialog_episodes"></span></li>
                    <li>Appearances: <span id="dialog_appearances"></span></li>
                    <li>First Appearance: <span id="dialog_firstappearance"></span></li>
                </ul>
                
            </div>

            <div class="dialog_close">
                <button id="btn_close">Close</button>
            </div>

        </dialog>

        
    </main>
    
    
    <script src="script.js"></script>
</body>

</html>
