<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD - Ali</title>
</head>


<body>
    <main class="grid_container">

        <header class="grid_header">
            <h1>Alis Telefonbog</h1>
        </header>


        <section class="grid_section">

            <div id="section_content">
                <button id="add_person_button">Add Person</button>
                <table id="main_table">
                    <tr id="first_row">
                        <td id="table_first_name_padding">First Name</td>
                        <td id="table_last_name_padding">Last Name</td>
                        <td id="table_email_padding">E-mail</td>
                        <td id="table_number_padding">Phone Number</td>
                    </tr>
                    <tr>
                        <td>Ali</td>
                        <td>Mohammad</td>
                        <td>almo0001@stud.kea.dk</td>
                        <td>42664396</td>
                    </tr>
                </table>
            </div>

        </section>

        <div id="add_new_person_popup" class="hidden">
            <form>
                <h2>Add a new person</h2>
                <label for="firstname">First Name:</label>
                <br>
                <input type="text" name="firstname" id="firstname">
                <br>
                <label for="lastname">Last Name:</label>
                <br>
                <input type="text" name="lastname" id="lastname">
                <br>
                <label for="email">E-mail:</label>
                <br>
                <input type="text" name="email" id="email">
                <br>
                <label for="phone_number">Phone Number:</label>
                <br>
                <input type="text" name="phone_number" id="phone_number">
                <br>
            </form>

            <button id="button_close">Close</button>
            <button id="button_add">Add</button>
        </div>

        <footer class="grid_footer">
            <p>Telefonbog by ALMO</p>
        </footer>




    </main>

    <script src="script.js"></script>
</body>
</html>
